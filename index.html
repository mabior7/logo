<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Logos</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-8 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-4 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Logos</h2>
      </div>
      <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6">
          <div>
            <h1 class="text-xl font-semibold my-4">SVG Logos</h1>
            <div class="mt-2 flex items-center justify-between">
              <img 
                src="./assets/img/logo.svg" 
                width="100"
                height="100" 
              />
              <img 
                src="./assets/img/logo2.svg" 
                width="100"
                height="100" 
              />
            </div>
          </div>
          <div class="border-t mt-4">
            <h1 class="text-xl font-semibold my-4">PNG Logos</h1>
            <div class="mt-2 flex items-center justify-between">
              <img 
                src="./assets/img/logo.png" 
                width="100"
                height="100" 
              />
              <img 
                src="./assets/img/logo2.png" 
                width="100"
                height="100" 
              />
            </div>
          </div>
          <div class="border-t mt-4">
            <h1 class="text-xl font-semibold my-4">SVG Social Media</h1>
            <div class="mt-2 flex items-center justify-between">
              <img 
                src="./assets/img/facebook.svg" 
                width="25"
                height="25" 
              />
              <img 
                src="./assets/img/instagram.svg" 
                width="25"
                height="25" 
              />
              <img 
                src="./assets/img/linkedin.svg" 
                width="25"
                height="25" 
              />
              <img 
                src="./assets/img/twitter.svg" 
                width="25"
                height="25" 
              />
            </div>
          </div>
          <div class="border-t mt-4">
            <h1 class="text-xl font-semibold my-4">PNG Social Media</h1>
            <div class="mt-2 flex items-center justify-between">
              <img 
                src="./assets/img/facebook.png" 
                width="25"
                height="25" 
              />
              <img 
                src="./assets/img/instagram.png" 
                width="25"
                height="25" 
              />
              <img 
                src="./assets/img/linkedin.png" 
                width="25"
                height="25" 
              />
              <img 
                src="./assets/img/twitter.png" 
                width="25"
                height="25" 
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
